<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
  </head>

  <body>
    <div id="control-btns-group">
      <button class="freehand-path button active" type="button">freehand path</button>
      <button class="straight-line button" type="button">straight line</button>
      <button class="rectangle button" type="button">rectangle</button>
    </div>
    <canvas id="draw" width="400" height="400">
    <script>
      // Control buttons
      const btnContainer = document.querySelector("#control-btns-group");
      const btns = btnContainer.querySelectorAll("button");

      // Loop through the buttons and add the active class to the current/clicked button
      for (let i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function() {
          const current = document.getElementsByClassName("active");
          current[0].classList.remove("active")
          this.classList.add("active")
        });
      }

      // initialize canvas
      const canvas = document.querySelector("#draw");
      const ctx = canvas.getContext("2d");
      ctx.stokeStyle = "#FFF";
      ctx.lineJoin = "round";
      ctx.lineCap = "round";
      ctx.lineWidth = 10;

      // states
      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let firstX = 0;
      let firstY = 0;

      function resetCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      function draw(e) {
        // stop the function from running when not moused down
        if (!isDrawing) return;
        ctx.beginPath();
        // start from
        ctx.moveTo(lastX, lastY);
        // go to
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        // set the begining point for next stroke
        [lastX, lastY] = [e.offsetX, e.offsetY];
      }

      function drawStraight(e) {
        isDrawing = false;
        resetCanvas();
        ctx.beginPath();
        // start from
        ctx.moveTo(firstX, firstY);
        // go to
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }

      function drawRect(e) {
        // stop the function from running when not moused down
        if (!isDrawing) return;
        resetCanvas();
        const width = e.offsetX - firstX;
        const height = e.offsetY - firstY;
        ctx.strokeRect(firstX, firstY, width, height);
        // set the begining point for next stroke
        [lastX, lastY] = [e.offsetX, e.offsetY];
      }

      canvas.addEventListener("mousedown", e => {
        isDrawing = true;
        [firstX, firstY] = [e.offsetX, e.offsetY];
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });

      canvas.addEventListener("mousemove", drawRect);
      canvas.addEventListener("mouseup", () => (isDrawing = false));
      canvas.addEventListener("mouseout", () => (isDrawing = false));
    </script>

    <style>
      html,
      body {
        margin: 10px;
      }
      #draw {
        margin-top: 20px;
        border: dashed purple;
      }

      button {
        cursor: pointer;
      }
      .button.active {
        color: purple;
      }
    </style>
  </body>
</html>
